<div class="container">
  <h1>JumpChain JSON Processor</h1>
  <input type="file" (change)="onFileSelected($event)" accept=".json">
  <button (click)="onUpload()">Upload</button>

  <div *ngIf="results.length">
    <h2>Results</h2>
    <table>
      <thead>
        <tr>
          <th>Jump</th>
          <th>Items</th>
          <th>Alt-Forms</th>
          <th>Drawbacks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>{{ result.jump }}</td>
          <td>{{ result.totals.Items }}</td>
          <td>{{ result.totals['Alt-Forms'] }}</td>
          <td>{{ result.totals.Drawbacks }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
